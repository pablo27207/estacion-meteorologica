# ============================================
# TRAEFIK con Let's Encrypt - EJEMPLO
# ============================================
# Reemplaza tu docker-compose principal de Traefik
# con esta configuración para obtener certificados
# válidos automáticamente.
#
# IMPORTANTE: Cambia tu-email@ejemplo.com por tu email real
# ============================================

version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API y Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirección HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # ============================================
      # LET'S ENCRYPT - Certificados automáticos
      # ============================================
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # IMPORTANTE: Cambia este email
      - "--certificatesresolvers.letsencrypt.acme.email=tu-email@ejemplo.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Descomentar para pruebas (evita rate limits):
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Almacena los certificados de Let's Encrypt
      - letsencrypt-data:/letsencrypt

    networks:
      - traefik-public

  # ============================================
  # GIPIS WEB - Aplicación Flask
  # ============================================
  web:
    build: .
    container_name: gipis-web
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance
      - ./app/static/img:/app/app/static/img
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-cambia-esta-clave-en-produccion}
    expose:
      - "5000"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gipis.rule=Host(`${DOMAIN:-gipis.unp.edu.ar}`)"
      - "traefik.http.routers.gipis.entrypoints=websecure"
      # Usar Let's Encrypt
      - "traefik.http.routers.gipis.tls.certresolver=letsencrypt"
      - "traefik.http.services.gipis.loadbalancer.server.port=5000"

volumes:
  letsencrypt-data:
    name: traefik-letsencrypt

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
